<!DOCTYPE html>
<html>
  <head>
    <title>Spider Drop</title>
    <link rel="stylesheet" href="./core/styling/page-setup.css">
    <link rel="stylesheet" href="./core/styling/constants.css">
    <script type="module" src="./imports.js"></script>
    <script type="module" src="./router.js"></script>
  </head>
  <body>
    <wc-router>
      <nav class="nav">
        <ul>
          <li><a route="/">Home</a></li>
          <li><a route="/about">About</a></li>
        </ul>
      </nav>
      <wc-route
        path="/"
        title="Home"
        component="home-page">
      </wc-route>
      <wc-route
        path="/about"
        title="About us"
        component="about-page">
      </wc-route>
      <wc-route
        path="/file"
        title="View file"
        component="file-page">
      </wc-route>
      <wc-route
        path="*"
        title="Not found"
        component="not-found-page">
      </wc-route>
      <wc-outlet></wc-outlet>
    </wc-router>
  </body>
</html>
